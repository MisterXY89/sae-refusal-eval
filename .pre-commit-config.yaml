repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0  # choose appropriate version
    hooks:
      - id: black
        args: [--line-length=95]
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.0  # choose appropriate version
    hooks:
      - id: isort
        args: [--profile=black, --line-length=95]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931  # choose appropriate version
    hooks:
      - id: mypy
